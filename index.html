<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <button class="res">Clear</button>

        <div class="container">
        </div>

        <script>
            const container = document.querySelector(".container");

            for (i = 0; i < 256; i++) {
                const div = document.createElement("div");
                container.appendChild(div);

                function hoverDiv() {
                    return div.style.backgroundColor = "black";
                }
                div.addEventListener("mouseenter", hoverDiv);
            }

            function reset() {
                let question = prompt("How many squares per line (pls less than 100)?");
                question =  parseInt(question);

                while (container.firstChild) {
                        container.removeChild(container.firstChild);
                    }

                for (j = 0; j < question; j++) {
                    const newDiv = document.createElement("div");
                    container.appendChild(newDiv);

                    function hoverNewDiv() {
                        return newDiv.style.backgroundColor = "black";
                    }
                    newDiv.addEventListener("mouseenter", hoverNewDiv);
                }
            }

            const res = document.querySelector("button");
            res.addEventListener("click", reset);
        </script>
    </body>
</html>
